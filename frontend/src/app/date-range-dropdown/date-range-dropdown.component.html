<dropdown>
    <div button>
        <fa-icon [icon]="faCalendar"></fa-icon>
        {{getButtonCaption()}}
    </div>

    <div dropdown class="date-range-dropdown">
        <div class="grid four-columns month-selection">
            <toggable-button [value]="1">Januar</toggable-button>
            <toggable-button [value]="2">Februar</toggable-button>
            <toggable-button [value]="3">März</toggable-button>
            <toggable-button [value]="4">April</toggable-button>
            <toggable-button [value]="5">Mai</toggable-button>
            <toggable-button [value]="6">Juni</toggable-button>
            <toggable-button [value]="7">Juli</toggable-button>
            <toggable-button [value]="8">August</toggable-button>
            <toggable-button [value]="9">September</toggable-button>
            <toggable-button [value]="10">Oktober</toggable-button>
            <toggable-button [value]="11">November</toggable-button>
            <toggable-button [value]="12">Dezember</toggable-button>
        </div>

        <hr>

        <div class="grid four-columns season-selection">
            <toggable-button [value]="'3-5'">
                Frühling<br>
                <span class="season-months">(Mär-Mai)</span>
            </toggable-button>
            <toggable-button [value]="'6-8'">
                Sommer<br>
                <span class="season-months">(Jun-Aug)</span>
            </toggable-button>
            <toggable-button [value]="'9-11'">
                Herbst<br>
                <span class="season-months">(Sep-Nov)</span>
            </toggable-button>
            <toggable-button [value]="'12-2'">
                Winter<br>
                <span class="season-months">(Dez-Feb)</span>
            </toggable-button>
        </div>

        <hr>

        <div class="grid two-columns">
            <toggable-button [value]="'year'">Gesamtes Jahr</toggable-button>
            <toggable-button [value]="'multipleYears'">mehrere Jahre</toggable-button>
        </div>

        <hr>

        <div class="year-selection">
            <button (click)="addToYears(-10)">
                <fa-icon [icon]="bigMinus"></fa-icon>
            </button>
            <button (click)="addToYears(-1)">
                <fa-icon [icon]="minus"></fa-icon>
            </button>
            <input [value]="filterService.year.value" class="year">
            <button (click)="addToYears(1)">
                <fa-icon [icon]="plus"></fa-icon>
            </button>
            <button (click)="addToYears(10)">
                <fa-icon [icon]="bigPlus"></fa-icon>
            </button>
        </div>
    </div>
</dropdown>
