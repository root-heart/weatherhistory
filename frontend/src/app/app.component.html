<station-and-date-filter (onFilterChanged)="filterChanged($event)"></station-and-date-filter>

<main>
    <section>
        <h1>Temperatur</h1>
        min Temp: {{minTemperature}}
        avg Temp: {{avgTemperature}}
        max Temp: {{maxTemperature}}
        <temperature-chart #temperatureChart></temperature-chart>
    </section>

    <section>
        <h1>Niederschlag</h1>
        <precipitation-chart #precipitationChart></precipitation-chart>
    </section>

    <section>
        <h1>Sonnenschein</h1>
        Sonne: {{sumSunshineDuration}}
        <sunshine-chart #sunshineChart></sunshine-chart>
    </section>

    <section>
        <h1>Bewölkung</h1>
        <cloudiness-chart #cloudinessChart></cloudiness-chart>
    </section>

    <section>
        <h1>Luftdruck</h1>
        <air-pressure-chart #airPressureChart></air-pressure-chart>
    </section>

    <section>
        <h1>Wind</h1>
        <wind-speed-chart #windSpeedChart></wind-speed-chart>
    </section>

</main>
