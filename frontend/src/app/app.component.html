<station-and-date-filter #filterComponent></station-and-date-filter>

<div class="experiment">
    <min-avg-max-chart
            [color]="'hsl(0, 80%, 45%)'"
            [fill]="'hsla(0, 80%, 45%, 0.3)'"
            [lineWidth]="2"
            [showAxes]=false
            [path]="'temperature'"
            [filterComponent]=filterComponent
            (click)="showDetails('temperature')"
    ></min-avg-max-chart>

    <sum-chart
            [fill]="'hsl(40, 100%, 50%)'"
            [showAxes]=false
            [path]="'sunshine-duration'"
            [filterComponent]=filterComponent
    ></sum-chart>

    <sum-chart
            [fill]="'hsl(240, 100%, 50%)'"
            [fill2]="'hsl(40, 0%, 80%)'"
            [showAxes]=false
            [path]="'precipitation'"
            [filterComponent]=filterComponent
    ></sum-chart>

    <min-avg-max-chart
            [color]="'hsl(270, 80%, 65%)'"
            [fill]="'hsla(270, 80%, 65%, 0.3)'"
            [lineWidth]="2"
            [showAxes]=false
            [path]="'wind-speed'"
            [filterComponent]=filterComponent></min-avg-max-chart>


    <min-avg-max-chart
            [color]="'hsl(220, 80%, 30%)'"
            [fill]="'hsla(220, 80%, 30%, 0.3)'"
            [lineWidth]="2"
            [showAxes]=false
            [path]="'humidity'"
            [filterComponent]=filterComponent></min-avg-max-chart>

    <min-avg-max-chart
            [color]="'hsl(220, 80%, 70%)'"
            [fill]="'hsla(220, 80%, 70%, 0.3)'"
            [lineWidth]="2"
            [path]="'dew-point-temperature'"
            [showAxes]=false
            [filterComponent]=filterComponent></min-avg-max-chart>

    <min-avg-max-chart
            [color]="'hsl(120, 80%, 45%)'"
            [fill]="'hsla(120, 80%, 45%, 0.15)'"
            [lineWidth]="2"
            [includeZero]=false
            [showAxes]=false
            [path]="'air-pressure'"
            (click)="showDetails('airPressure')"
            [filterComponent]=filterComponent></min-avg-max-chart>

    <min-avg-max-chart
            [color]="'hsl(0, 0%, 70%)'"
            [fill]="'hsla(0, 0%, 70%, 0.3)'"
            [lineWidth]="2"
            [includeZero]=false
            [showAxes]=false
            path="visibility"
            [filterComponent]=filterComponent></min-avg-max-chart>

</div>

<div style="height: 60vh" *ngIf="measurementType==='temperature'">
    <min-avg-max-chart
            [color]="'hsl(0, 80%, 45%)'"
            [fill]="'hsla(0, 80%, 45%, 0.3)'"
            [lineWidth]="3"
            [showAxes]=false
            resolution="daily"
            path="temperature"
            style="display: block; height: 100%"
            [filterComponent]=filterComponent></min-avg-max-chart>
</div>

<div style="height: 60vh; background-color: #dd5500" *ngIf="measurementType==='airPressure'">

</div>
