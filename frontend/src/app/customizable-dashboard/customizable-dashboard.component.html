<button (click)="addChart()">Chart hinzuf√ºgen</button>

<ktd-grid [cols]="gridColumns" [rowHeight]="gridRowHeight" [layout]="layout" (layoutUpdated)="layout = $event">
    <ktd-grid-item *ngFor="let item of layout; trackBy: trackById"
                   [id]="item.id">
        <header ktdGridDragHandle>
            <span>Verschieben</span>
            <button (click)="openChartConfigurationDialog(item.id)">config</button>
            <button (click)="removeChart(item.id)">remove</button>
        </header>
        <chart-tile/>
    </ktd-grid-item>
</ktd-grid>

<chart-configuration-dialog (confirmed)="chartConfigurationConfirmed($event)"/>
